JOBS:
  COPYINPUTS:
    FILE: delft3d-fm/src/copy-data-edito-to-cluster.sh
    RUNNING: once
    WALLCLOCK: 00:10
  SIM:
    FILE: delft3d-fm/src/submit-autosubmit-job.sh
    DEPENDENCIES: COPYINPUTS
    WALLCLOCK: 00:10
    RUNNING: once
  COPYRESULTS:
    FILE: delft3d-fm/src/copy-data-cluster-to-edito.sh
    DEPENDENCIES: SIM
    WALLCLOCK: 00:10
    RUNNING: once

EXPERIMENT:
  DATELIST: "20000101"
  MEMBERS: "fc0"
  CHUNKSIZEUNIT: month
  CHUNKSIZE: "4"
  NUMCHUNKS: "2"
  CHUNKINI: ''
  CALENDAR: standard

PLATFORMS:
  MN5:
    TYPE: slurm
    HOST: glogin1.bsc.es
    PROJECT: ehpc69
    USER: delt550999
    QUEUE: gp_ehpc
    SCRATCH_DIR: /gpfs/scratch
    ADD_PROJECT_TO_HOST: false
    MAX_WALLCLOCK: 48:00
    TEMP_DIR: ''

# This tells Autosubmit to load an extra file... first it will load CUSTOM_CONFIG.PRE files, then this file
# you are reading, and then files in CUSTOM_CONFIG.POST. If you do not use POST, then this file will override
# the platform USER value.
DEFAULT:
  CUSTOM_CONFIG:
    POST:
      "~/platforms.yml"
